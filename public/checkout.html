<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>購入手続き | aulibe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<header class="site-header">
  <div class="title-box">
    <h1 class="site-title">aulibe</h1>
    <p class="tagline">FOR MF</p>
  </div>
</header>

<main class="cart-page">

  <h2 class="cart-title">カート内容</h2>

  <div id="cart-list" class="cart-list"></div>

  <div class="cart-summary">
    <p class="cart-total">
      合計：<span id="total-price">¥0</span>
    </p>
    <a href="index.html" class="continue-shopping">← 買い物を続ける</a>
  </div>

  <h3>お届け先情報</h3>

  <div class="customer-form">
    <label>名前
      <input type="text" id="customer-name" required>
    </label>

    <label>住所
      <input type="text" id="customer-address" required>
    </label>

    <label>メールアドレス
      <input type="email" id="customer-email" required>
    </label>

    <label>電話番号
      <input type="text" id="customer-phone" required>
    </label>
  </div>

  <div class="pay-buttons">
    <button id="stripe-open">カードで支払う</button>
    <button id="paypay-pay">PayPayで支払う</button>
  </div>

</main>

<!-- Stripe モーダル -->
<div id="stripe-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>カード情報を入力</h2>
    <div id="card-element"></div>
    <button id="confirm-payment">支払う</button>
    <p id="stripe-message"></p>
  </div>
</div>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const list = document.getElementById("cart-list");
  let total = 0;

  if (cart.length === 0) {
    list.innerHTML = "<p>カートは空です。</p>";
    document.getElementById("total-price").textContent = "¥0";
    return;
  }

  list.innerHTML = "";

  cart.forEach((item, index) => {
    total += item.price;

    list.innerHTML += `
      <div class="cart-item">
        <img src="img/${item.id}.jpg" class="cart-img">
        <div class="cart-info">
          <h4>${item.name}</h4>
          <p>¥${item.price.toLocaleString()}</p>

          <p class="qty-fixed">数量：1（固定）</p>

          <button class="remove-btn" onclick="removeItem(${index})">
            カートから削除
          </button>
        </div>
      </div>
    `;
  });

  document.getElementById("total-price").textContent =
    "¥" + total.toLocaleString();
}

// 削除（1商品だけ消す）
function removeItem(index) {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

document.addEventListener("DOMContentLoaded", loadCart);
</script>

</body>
</html>
