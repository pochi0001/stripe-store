<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特定商取引法に基づく表記</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    dt { font-weight: bold; margin-top: 10px; }
    dd { margin-left: 20px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>特定商取引法に基づく表記</h1>
  <dl>
    <dt>販売業者</dt>
    <dd>中田 圭亮</dd>

    <dt>所在地</dt>
    <dd>※あなたの住所をここに記入</dd>

    <dt>連絡先</dt>
    <dd>Email: info@example.com</dd>

    <dt>販売価格</dt>
    <dd>各商品ページに記載の通り</dd>

    <dt>商品代金以外の必要料金</dt>
    <dd>送料（購入時に表示）、振込手数料など</dd>

    <dt>支払い方法</dt>
    <dd>Stripe / PayPay / その他決済サービス</dd>

    <dt>支払い時期</dt>
    <dd>注文確定時に決済</dd>

    <dt>商品引き渡し時期</dt>
    <dd>ご入金確認後、2週間程度で発送</dd>

    <dt>返品・キャンセル</dt>
    <dd>すべて確認して発送するため、返品不可</dd>
  </dl>
</body>
</html>
